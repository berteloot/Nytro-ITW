# =============================================================================
# NYTRO JUNIOR B2B MARKETER - AI INTERVIEW GUIDELINES
# =============================================================================
# Entry-level screening focused on potential, not perfection
# Target duration: 10-12 minutes
# =============================================================================

role:
  title: "Junior B2B Marketer"
  department: "Marketing"
  location: "Philadelphia, PA"
  type: "Full-time"
  context: |
    We sell B2B software to mid-market operations teams.
    Average deal size: $25k-$80k ARR
    Sales cycle: 2-4 months
    Goal: Generate qualified meetings for sales team

company:
  name: "Nytro"
  description: "A B2B marketing technology company helping operations teams streamline workflows through intelligent automation."
  culture_keywords:
    - autonomous
    - AI-forward
    - data-driven
    - fast-moving
    - collaborative

# =============================================================================
# INTERVIEW CONFIGURATION
# =============================================================================
interview:
  estimated_duration: "10-12 minutes"
  min_responses: 6
  max_turns: 18
  
  # Junior-focused principles
  principles:
    - "Be warm, encouraging, and conversational"
    - "Ask one simple question at a time"
    - "Accept answers at face value - don't grill for details"
    - "Focus on potential and enthusiasm, not depth of experience"
    - "School projects, internships, and personal projects all count"
    - "If they don't have experience in an area, ask what they'd like to learn"
    - "Keep it light - this is a first conversation, not a final interview"
  
  red_flags:
    - "Zero interest in marketing or the role"
    - "Cannot describe any marketing activity (even basic)"
    - "Dismissive of learning or feedback"
    - "No curiosity about AI tools"
  
  personality:
    name: "Nytro Interview Assistant"
    tone: "friendly, encouraging, conversational"
    style: "casual but professional, like a helpful colleague"
    guidelines:
      - "One question at a time, keep it simple"
      - "Acknowledge every answer positively before moving on"
      - "If they seem nervous, be extra encouraging"
      - "Don't push hard on follow-ups - one gentle probe max"
      - "It's okay if they don't have perfect answers"
      - "We're assessing fit and potential, not expertise"

# =============================================================================
# COMPETENCIES TO ASSESS (Simplified for Junior Level)
# =============================================================================

skills:
  marketing_fundamentals:
    name: "Marketing Interest & Basics"
    description: "Has genuine interest in marketing and understands basic concepts. School projects, internships, or self-learning all count."
    weight: 4
    key_indicators:
      - "Can explain why they're interested in marketing"
      - "Understands basic concepts (audience, messaging, channels)"
      - "Has done some marketing activity (any level)"
      - "Shows curiosity about the field"
    red_flags:
      - "No interest in marketing"
      - "Cannot name any marketing activity they've done"
    questions:
      warmup:
        - question: "What got you interested in marketing? Was there a moment or project that sparked it?"
          purpose: "motivation, genuine interest"
      core:
        - question: "Tell me about any marketing project you've worked on - it could be from school, an internship, a side project, or even promoting something for fun."
          purpose: "any experience, enthusiasm"
    scoring_anchors:
      1: "No interest, cannot describe any marketing activity"
      3: "Some interest, basic project experience, learning"
      5: "Genuine enthusiasm, has done real projects, understands basics"

  learning_potential:
    name: "Learning & Growth Mindset"
    description: "Eager to learn, takes initiative, and can work independently. Shows curiosity and self-direction."
    weight: 5
    key_indicators:
      - "Actively learning new skills"
      - "Can work on tasks without constant supervision"
      - "Asks questions when stuck"
      - "Shows initiative"
    red_flags:
      - "Expects constant direction"
      - "No interest in learning new things"
    questions:
      core:
        - question: "How do you usually go about learning something new? Give me a recent example."
          purpose: "self-direction, learning style"
        - question: "Tell me about a time you had to figure something out on your own without much guidance."
          purpose: "independence, problem-solving"
    scoring_anchors:
      1: "Passive, waits for instructions, no learning examples"
      3: "Some self-direction, willing to learn with support"
      5: "Proactive learner, figures things out, takes initiative"

  ai_awareness:
    name: "AI Tool Awareness"
    description: "Familiar with AI tools and open to using them. Doesn't need to be an expert - just curious and willing to learn."
    weight: 4
    key_indicators:
      - "Has tried ChatGPT, Claude, or similar tools"
      - "Open to using AI for work tasks"
      - "Understands AI isn't perfect and needs checking"
    red_flags:
      - "Refuses to use AI tools"
      - "Blindly trusts AI without any verification"
    questions:
      core:
        - question: "Have you used any AI tools like ChatGPT or Claude? What have you tried using them for?"
          purpose: "awareness, curiosity"
        - question: "What do you think AI is good at, and where do you think it needs a human to double-check?"
          purpose: "basic critical thinking"
    scoring_anchors:
      1: "No awareness or refuses to engage with AI"
      3: "Has tried AI tools, basic understanding"
      5: "Uses AI regularly, understands strengths and limitations"

  communication:
    name: "Communication & Fit"
    description: "Communicates clearly and seems like a good cultural fit. Friendly, professional, and genuine."
    weight: 3
    key_indicators:
      - "Expresses ideas clearly"
      - "Friendly and professional"
      - "Asks thoughtful questions"
      - "Genuine and authentic"
    red_flags:
      - "Rude or dismissive"
      - "Cannot articulate basic thoughts"
    questions:
      core:
        - question: "What are you hoping to learn or achieve in your first marketing role?"
          purpose: "goals, self-awareness"
    scoring_anchors:
      1: "Poor communication, unprofessional, or concerning behavior"
      3: "Adequate communication, seems okay"
      5: "Clear, friendly, genuine, great fit"

# =============================================================================
# INTERVIEW FLOW (10-12 minutes)
# =============================================================================

conversation_flow:
  introduction:
    message: |
      Hi! I'm the Nytro Interview Assistant. Thanks for taking the time to chat with me today!
      
      This is just a casual conversation to get to know you better - about 10 minutes. I'll ask about your interest in marketing, how you like to learn, and your thoughts on AI tools.
      
      There are no trick questions, and there's no pressure to have perfect answers. I'm just curious to learn about you!
      
      Sound good?
    wait_for_confirmation: true
  
  collect_info:
    order: ["name", "email"]
    transition: "Great! Let's get started."
  
  # Interview phases (simplified)
  phases:
    - id: "intro"
      name: "Getting to Know You"
      duration_target: "2-3 min"
      skills: ["marketing_fundamentals"]
      question_count: 2
      intro: "First, I'd love to hear about your interest in marketing."
    
    - id: "learning"
      name: "How You Learn"
      duration_target: "2-3 min"
      skills: ["learning_potential"]
      question_count: 2
      intro: "Now let's talk about how you approach learning new things."
    
    - id: "ai"
      name: "AI Tools"
      duration_target: "2-3 min"
      skills: ["ai_awareness"]
      question_count: 2
      intro: "Let's chat about AI tools - no wrong answers here!"
    
    - id: "goals"
      name: "Your Goals"
      duration_target: "1-2 min"
      skills: ["communication"]
      question_count: 1
      intro: "Almost done! One last question."
    
    - id: "closing"
      name: "Wrap Up"
      duration_target: "1-2 min"
  
  closing:
    ask_candidate_questions: true
    candidate_questions_prompt: "Before we wrap up - do you have any questions for me about the role or Nytro?"
    final_message: |
      Thanks so much for chatting with me, {name}! 
      
      It was great learning about you. Our team will review our conversation and you'll hear back within a week about next steps.
      
      Best of luck, and thanks for your interest in Nytro!

# =============================================================================
# SCORING RUBRIC (Junior-Appropriate)
# =============================================================================

scoring_rubric:
  5:
    label: "Strong Potential"
    description: "Shows genuine enthusiasm, relevant experience, and great fit"
    criteria:
      - "Clearly passionate about marketing"
      - "Has done real projects (any scale)"
      - "Strong learning orientation"
      - "Great communication"
  4:
    label: "Good Potential"
    description: "Solid interest and some relevant background"
    criteria:
      - "Interested in marketing"
      - "Some project experience"
      - "Willing to learn"
  3:
    label: "Some Potential"
    description: "Basic interest, limited experience but trainable"
    criteria:
      - "Some interest in marketing"
      - "Limited but some relevant exposure"
      - "Open to learning"
  2:
    label: "Limited Fit"
    description: "Unclear interest or concerning gaps"
    criteria:
      - "Uncertain about marketing as a career"
      - "Very limited exposure"
      - "May need significant development"
  1:
    label: "Not a Fit"
    description: "No clear interest or significant concerns"
    criteria:
      - "No genuine interest in marketing"
      - "Red flags present"
      - "Poor communication or fit"

# =============================================================================
# RECOMMENDATION THRESHOLDS (More Generous for Juniors)
# =============================================================================

recommendations:
  strong_yes:
    min_weighted_score: 4.0
    label: "Strong Yes"
    description: "Great junior candidate! Enthusiastic, capable, and good fit."
    action: "Move to hiring manager interview"
    next_steps:
      - "30-min chat with hiring manager"
      - "Discuss specific projects and role expectations"
  
  yes:
    min_weighted_score: 3.2
    label: "Yes"
    description: "Good potential. Worth a follow-up conversation."
    action: "Schedule follow-up interview"
    next_steps:
      - "Brief follow-up to explore specific areas"
      - "Discuss any questions from screening"
  
  maybe:
    min_weighted_score: 2.3
    label: "Maybe"
    description: "Some potential but questions remain. Discuss with team."
    action: "Review with hiring manager"
    next_steps:
      - "Discuss fit with hiring manager"
      - "Consider for different role if available"
  
  no:
    min_weighted_score: 0
    label: "No"
    description: "Not the right fit for this role."
    action: "Send polite decline"
    next_steps:
      - "Thank them for their time"

# =============================================================================
# REQUIRED INFORMATION
# =============================================================================

required_info:
  - field: "name"
    question: "First, what's your name?"
    required: true
  
  - field: "email"
    question: "And what's the best email to reach you?"
    required: true
    validation: "email"

# =============================================================================
# AI MODEL CONFIGURATION
# =============================================================================

ai_config:
  model: "gpt-4o"
  temperature: 0.7
  max_tokens: 400
  
  system_context: |
    You are conducting a friendly, casual screening interview for a JUNIOR B2B marketer position.
    
    CRITICAL: This is an ENTRY-LEVEL role. Adjust your expectations accordingly:
    - School projects, internships, and personal projects ALL count as valid experience
    - They may not have professional marketing experience yet - that's okay
    - Focus on POTENTIAL and ENTHUSIASM, not depth of expertise
    - Be encouraging and warm, not intimidating
    
    ASSESSMENT AREAS (keep it simple):
    1. Marketing Interest - Do they actually want to do marketing?
    2. Learning Potential - Can they figure things out and grow?
    3. AI Awareness - Are they open to using AI tools?
    4. Communication - Can they express themselves clearly?
    
    INTERVIEW STYLE:
    - Friendly and conversational, like chatting with a potential colleague
    - One simple question at a time
    - Acknowledge every answer positively ("That's great!", "Interesting!", "Nice!")
    - Don't push hard for details - one gentle follow-up max
    - If they don't have experience, ask what they'd like to learn
    - Keep it moving - we only have 10 minutes
    
    WHAT TO AVOID:
    - Complex scenarios or case studies
    - Grilling for specific metrics or results
    - Making them feel inadequate for lack of experience
    - Technical jargon or advanced concepts
    - Multiple rapid-fire follow-ups
  
  additional_instructions:
    - "Be warm and encouraging throughout"
    - "Accept answers at face value - don't interrogate"
    - "If they seem nervous, be extra friendly"
    - "School projects and internships are valid experience"
    - "Focus on what they WANT to learn, not just what they know"
    - "Keep responses short and conversational"
