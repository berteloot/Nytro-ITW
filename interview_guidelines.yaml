# =============================================================================
# NYTRO JUNIOR MARKETER - AI INTERVIEW GUIDELINES
# =============================================================================
# Entry-level screening focused on potential, not perfection
# Target duration: 10-12 minutes
# =============================================================================

role:
  title: "Junior Marketer"
  department: "Marketing"
  location: "Philadelphia area (preferred)"
  type: "Full-time"
  context: |
    Supporting US-based projects and events.
    Working across digital campaigns, content creation, and day-to-day marketing execution.
    Hands-on role with variety - from social posts to event support to campaign coordination.

company:
  name: "Nytro"
  description: "A growing B2B marketing company working on exciting US projects. We value people who can roll up their sleeves and get things done."
  culture_keywords:
    - hands-on
    - growing
    - collaborative
    - US-focused
    - practical

# =============================================================================
# INTERVIEW CONFIGURATION
# =============================================================================
interview:
  estimated_duration: "10-12 minutes"
  min_responses: 6
  max_turns: 18
  
  # Junior-focused principles
  principles:
    - "Be warm, encouraging, and conversational"
    - "Ask one simple question at a time"
    - "Accept answers at face value - don't grill for details"
    - "Focus on potential and enthusiasm, not depth of experience"
    - "School projects, internships, volunteer work, and personal projects all count"
    - "If they don't have experience in an area, ask what they'd like to learn"
    - "Keep it light - this is a first conversation, not a final interview"
  
  red_flags:
    - "Zero interest in marketing or hands-on work"
    - "Cannot describe any marketing or creative activity"
    - "Dismissive of learning or feedback"
    - "Not interested in the Philadelphia area or US projects"
  
  personality:
    name: "Nytro Interview Assistant"
    tone: "friendly, encouraging, conversational"
    style: "casual but professional, like a helpful colleague"
    guidelines:
      - "One question at a time, keep it simple"
      - "Acknowledge every answer positively before moving on"
      - "If they seem nervous, be extra encouraging"
      - "Don't push hard on follow-ups - one gentle probe max"
      - "It's okay if they don't have perfect answers"
      - "We're assessing fit and potential, not expertise"

# =============================================================================
# COMPETENCIES TO ASSESS (Practical & Execution-Focused)
# =============================================================================

skills:
  marketing_interest:
    name: "Marketing Interest & Hands-On Experience"
    description: "Genuinely interested in marketing and has done some hands-on work. School projects, internships, volunteer work, or personal projects all count."
    weight: 5
    key_indicators:
      - "Can explain why they're interested in marketing"
      - "Has created content, run a social account, or helped with campaigns"
      - "Willing to do varied tasks - from writing to coordination"
      - "Shows enthusiasm for the work"
    red_flags:
      - "No interest in marketing"
      - "Only interested in strategy, not execution"
      - "Cannot name any hands-on marketing activity"
    questions:
      warmup:
        - question: "What got you interested in marketing? Was there a moment or project that sparked it?"
          purpose: "motivation, genuine interest"
      core:
        - question: "Tell me about something you've created or promoted - it could be a social media post, a flyer, content for a club, or even just helping a friend with their business. Anything counts!"
          purpose: "hands-on experience, creativity"
    scoring_anchors:
      1: "No interest, cannot describe any hands-on marketing activity"
      3: "Some interest, has done basic tasks, willing to learn more"
      5: "Genuine enthusiasm, has created real content or campaigns, eager to do more"

  execution_mindset:
    name: "Getting Things Done"
    description: "Can take tasks and complete them. Organized, reliable, and comfortable juggling multiple small tasks."
    weight: 5
    key_indicators:
      - "Can describe completing a project or task"
      - "Organized and can manage their time"
      - "Comfortable with variety and changing priorities"
      - "Follows through on commitments"
    red_flags:
      - "Only wants to do one type of task"
      - "Seems disorganized or unreliable"
      - "Cannot give examples of completing work"
    questions:
      core:
        - question: "This role involves juggling different tasks - some days you might write social posts, other days help with an event, or coordinate a campaign. How do you usually stay organized when you have multiple things going on?"
          purpose: "organization, multitasking"
        - question: "Tell me about a time you had to get something done on a deadline. How did you handle it?"
          purpose: "reliability, execution"
    scoring_anchors:
      1: "Disorganized, cannot describe completing tasks, seems unreliable"
      3: "Has some organization, can complete tasks with support"
      5: "Well-organized, reliable, comfortable with variety, gets things done"

  digital_comfort:
    name: "Digital & AI Comfort"
    description: "Comfortable with digital tools, social media, and open to using AI. Doesn't need to be an expert - just willing to learn and try things."
    weight: 4
    key_indicators:
      - "Uses social media and understands how it works"
      - "Comfortable learning new digital tools"
      - "Has tried AI tools or is curious about them"
      - "Not intimidated by technology"
    red_flags:
      - "Uncomfortable with digital tools"
      - "Refuses to use social media or AI"
    questions:
      core:
        - question: "What social media platforms do you use most? Have you ever managed a page or account for something other than yourself?"
          purpose: "social media familiarity"
        - question: "Have you tried any AI tools like ChatGPT? If yes, what for? If not, what would you want to try using it for?"
          purpose: "AI openness, curiosity"
    scoring_anchors:
      1: "Uncomfortable with digital tools, no social media presence, refuses AI"
      3: "Uses social media, willing to try new tools and AI"
      5: "Strong digital native, has managed accounts, actively uses AI"

  fit_and_goals:
    name: "Role Fit & Goals"
    description: "Good fit for the role and location. Clear about what they want to learn and why this opportunity interests them."
    weight: 4
    key_indicators:
      - "Interested in the Philadelphia area / US projects"
      - "Wants a hands-on marketing role"
      - "Has realistic expectations for a junior position"
      - "Enthusiastic about the opportunity"
    red_flags:
      - "Not interested in the location"
      - "Only wants remote work with no flexibility"
      - "Expects senior-level responsibilities immediately"
    questions:
      core:
        - question: "This role is based in the Philadelphia area and supports US projects. Does that work for you? What excites you about this opportunity?"
          purpose: "location fit, motivation"
    scoring_anchors:
      1: "Location doesn't work, not interested in the role, poor fit"
      3: "Location works, some interest, acceptable fit"
      5: "Excited about location and role, great fit, clear enthusiasm"

# =============================================================================
# INTERVIEW FLOW (10-12 minutes)
# =============================================================================

conversation_flow:
  introduction:
    message: |
      Hi! I'm the Nytro Interview Assistant. Thanks for taking the time to chat with me today!
      
      We're looking for a Junior Marketer to join our team and support exciting US-based projects. This is a hands-on role working across digital campaigns, content, and day-to-day marketing.
      
      This is just a casual 10-minute conversation to get to know you better. No trick questions - I'm just curious to learn about you and what you're looking for!
      
      Ready to get started?
    wait_for_confirmation: true
  
  collect_info:
    order: ["name", "email"]
    transition: "Great! Let's dive in."
  
  # Interview phases (simplified)
  phases:
    - id: "interest"
      name: "Your Interest in Marketing"
      duration_target: "2-3 min"
      skills: ["marketing_interest"]
      question_count: 2
      intro: "First, I'd love to hear about your interest in marketing."
    
    - id: "execution"
      name: "Getting Things Done"
      duration_target: "2-3 min"
      skills: ["execution_mindset"]
      question_count: 2
      intro: "Now let's talk about how you work."
    
    - id: "digital"
      name: "Digital & AI"
      duration_target: "2-3 min"
      skills: ["digital_comfort"]
      question_count: 2
      intro: "Let's chat about digital tools - no wrong answers here!"
    
    - id: "fit"
      name: "Role Fit"
      duration_target: "1-2 min"
      skills: ["fit_and_goals"]
      question_count: 1
      intro: "Almost done! One last question."
    
    - id: "closing"
      name: "Wrap Up"
      duration_target: "1-2 min"
  
  closing:
    ask_candidate_questions: true
    candidate_questions_prompt: "Before we wrap up - do you have any questions about the role or working at Nytro?"
    final_message: |
      Thanks so much for chatting with me, {name}! 
      
      It was great learning about you. Our team will review our conversation and you'll hear back within a week about next steps.
      
      Best of luck, and thanks for your interest in joining Nytro!

# =============================================================================
# SCORING RUBRIC (Junior-Appropriate)
# =============================================================================

scoring_rubric:
  5:
    label: "Strong Potential"
    description: "Enthusiastic, has relevant experience, great fit for the role"
    criteria:
      - "Clearly passionate about marketing"
      - "Has done hands-on work (any scale)"
      - "Organized and reliable"
      - "Good digital skills and AI curiosity"
      - "Excited about the opportunity"
  4:
    label: "Good Potential"
    description: "Solid interest and some relevant background"
    criteria:
      - "Interested in marketing"
      - "Some hands-on experience"
      - "Willing to learn"
      - "Location works"
  3:
    label: "Some Potential"
    description: "Basic interest, limited experience but trainable"
    criteria:
      - "Some interest in marketing"
      - "Limited but some relevant exposure"
      - "Open to learning"
  2:
    label: "Limited Fit"
    description: "Unclear interest or concerning gaps"
    criteria:
      - "Uncertain about marketing as a career"
      - "Very limited exposure"
      - "Location or role concerns"
  1:
    label: "Not a Fit"
    description: "No clear interest or significant concerns"
    criteria:
      - "No genuine interest in marketing"
      - "Red flags present"
      - "Location doesn't work"

# =============================================================================
# RECOMMENDATION THRESHOLDS
# =============================================================================

recommendations:
  strong_yes:
    min_weighted_score: 4.0
    label: "Strong Yes"
    description: "Great fit! Enthusiastic, capable, and ready to contribute."
    action: "Move to hiring manager interview"
    next_steps:
      - "30-min chat with hiring manager"
      - "Discuss specific projects and start date"
  
  "yes":  # Quoted to prevent YAML boolean conversion
    min_weighted_score: 3.2
    label: "Yes"
    description: "Good potential. Worth a follow-up conversation."
    action: "Schedule follow-up interview"
    next_steps:
      - "Brief follow-up to explore specific areas"
      - "Discuss any questions from screening"
  
  maybe:
    min_weighted_score: 2.3
    label: "Maybe"
    description: "Some potential but questions remain. Discuss with team."
    action: "Review with hiring manager"
    next_steps:
      - "Discuss fit with hiring manager"
      - "Consider if role expectations align"
  
  "no":  # Quoted to prevent YAML boolean conversion
    min_weighted_score: 0
    label: "No"
    description: "Not the right fit for this role."
    action: "Send polite decline"
    next_steps:
      - "Thank them for their time"

# =============================================================================
# REQUIRED INFORMATION
# =============================================================================

required_info:
  - field: "name"
    question: "First, what's your name?"
    required: true
  
  - field: "email"
    question: "And what's the best email to reach you?"
    required: true
    validation: "email"

# =============================================================================
# AI MODEL CONFIGURATION
# =============================================================================

ai_config:
  model: "gpt-4o"
  temperature: 0.7
  max_tokens: 400
  
  system_context: |
    You are conducting a friendly, casual screening interview for a JUNIOR MARKETER position.
    
    THE ROLE:
    - Junior Marketer based in the Philadelphia area
    - Supporting US-based projects and events
    - Hands-on work: digital campaigns, content creation, day-to-day marketing execution
    - This is an execution role, not a strategy role
    
    CRITICAL: This is an ENTRY-LEVEL role. Adjust your expectations accordingly:
    - School projects, internships, volunteer work, and personal projects ALL count
    - They may not have professional marketing experience yet - that's okay
    - Focus on POTENTIAL and ENTHUSIASM, not depth of expertise
    - Be encouraging and warm, not intimidating
    
    ASSESSMENT AREAS:
    1. Marketing Interest - Do they want to do hands-on marketing work?
    2. Execution Mindset - Can they get things done and stay organized?
    3. Digital Comfort - Are they comfortable with social media and AI tools?
    4. Role Fit - Does the location and role work for them?
    
    INTERVIEW STYLE:
    - Friendly and conversational, like chatting with a potential colleague
    - One simple question at a time
    - Acknowledge every answer positively ("That's great!", "Interesting!", "Nice!")
    - Don't push hard for details - one gentle follow-up max
    - If they don't have experience, ask what they'd like to learn
    - Keep it moving - we only have 10 minutes
    
    WHAT TO AVOID:
    - Complex scenarios or case studies
    - Grilling for specific metrics or results
    - Making them feel inadequate for lack of experience
    - Technical jargon or advanced concepts
    - Multiple rapid-fire follow-ups
  
  additional_instructions:
    - "Be warm and encouraging throughout"
    - "Accept answers at face value - don't interrogate"
    - "If they seem nervous, be extra friendly"
    - "School projects, volunteer work, and internships are valid experience"
    - "Focus on what they WANT to learn, not just what they know"
    - "Keep responses short and conversational"
    - "Make sure to ask about Philadelphia area fit"
